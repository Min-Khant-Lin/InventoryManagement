<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dashboard/css/newcustomer.css">
</head>

<body>
    <div class="newcustomer-main-container">
        <div class="newcustomer-main-container-out">
            <div class="newcustomer-buttons-group">
                <button class="newcustomer-button-cancel" id="newcustomer-button-cancel">Cancel</button>
                <button class="newcustomer-button-save" id="newcustomer-button-save">Save</button>
                <label class="newcustomer-label-title">Add New Customer</label>
            </div>
            <div class="newcustomer-buttons-form-container">
                <div class="newcustomer-form-row">
                    <div class="newcustomer-form-label"><label>Customer Name</label></div>
                    <div class="newcustomer-form-splitlabel"><label>:</label></div>
                    <div class="newcustomer-form-input"><input id="newcustomer-input-customername"></div> 
                </div>
                <div class="newcustomer-form-row">
                    <div class="newcustomer-form-label"><label>Date and Time</label></div>
                    <div class="newcustomer-form-splitlabel"><label>:</label></div>
                    <div class="newcustomer-form-input"><input id="newcustomer-input-datetime" type="datetime-local"></div> 
                </div>
                <div class="newcustomer-form-row">
                    <div class="newcustomer-form-label"><label>Location</label></div>
                    <div class="newcustomer-form-splitlabel"><label>:</label></div>
                    <div class="newcustomer-form-input"><input id="newcustomer-input-location"></div> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
