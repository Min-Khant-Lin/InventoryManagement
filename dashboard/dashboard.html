<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="../dashboard/css/dashboard.css"> -->
</head>

<body>
    <!-- main container for sub containers -->
    <div class="dashboard-main-container">
        <!-- top, middle and bottom container for dashboard -->
        <div class="dashboard-top-container"></div>
        <div class="dashboard-middle-container">
            <!-- outer padding  -->
            <div class="dashboard-middle-container-out">
                <!-- card for dispatch, return and shipment -->
                <div class="dashboard-dispatch-card">
                    <div class="dashboard-dispatch-card-out">
                        <label class="dashboard-card-label">Dispatch</label>
                        <label class="dashboard-card-label-value">29</label>
                    </div>
                </div>
                <div class="dashboard-return-card">
                    <div class="dashboard-return-card-out">
                        <label class="dashboard-card-label">Return</label>
                        <label class="dashboard-card-label-value">29</label>
                    </div>
                </div>
                <div class="dashboard-shipment-card">
                    <div class="dashboard-shipment-card-out">
                        <label class="dashboard-card-label">Shipment</label>
                        <label class="dashboard-card-label-value">29</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-bottom-container">
            <div class="dashboard-bottom-container-left-out">
                <!-- align the content by row -->
                <div class="dashboard-row">
                    <div class="dashboard-align-column-a"><label>Available Products</label></div>
                    <div class="dashboard-align-column-b"><label
                            id="dashboard-product-count-newvalue">0</label></div>
                    <div class="dashboard-align-column-c"><button id="dashboard-product-add-new-btn">Add
                            New</button></div>
                </div>
                <div class="dashboard-row">
                    <div class="dashboard-align-column-a"><label>Available Suppliers</label></div>
                    <div class="dashboard-align-column-b"><label
                            id="dashboard-supplier-count-newvalue">0</label></div>
                    <div class="dashboard-align-column-c"> <button id="dashboard-supplier-add-new-btn">Add
                            New</button></div>
                </div>
                <div class="dashboard-row">
                    <div class="dashboard-align-column-a"><label>Available Customers</label></div>
                    <div class="dashboard-align-column-b"><label
                            id="dashboard-customer-count-newvalue">0</label></div>
                    <div class="dashboard-align-column-c"> <button id="dashboard-customer-add-new-btn">Add
                            New</button></div>
                </div>
            </div>
            <div class="dashboard-bottom-container-right-out" id="dashboard-bottom-container-right-out">

            </div>
        </div>
    </div>
</body>

</html>
