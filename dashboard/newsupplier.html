<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dashboard/css/newsupplier.css">
</head>

<body>
    <div class="newsupplier-main-container">
        <div class="newsupplier-main-container-out">
            <div class="newsupplier-buttons-group">
                <button class="newsupplier-button-cancel" id="newsupplier-button-cancel">Cancel</button>
                <button class="newsupplier-button-save" id="newsupplier-button-save">Save</button>
                <label class="newsupplier-label-title">Add New Supplier</label>
            </div>
            <div class="newsupplier-buttons-form-container">
                <div class="newsupplier-form-row">
                    <div class="newsupplier-form-label"><label>Supplier Name</label></div>
                    <div class="newsupplier-form-splitlabel"><label>:</label></div>
                    <div class="newsupplier-form-input"><input id="newsupplier-input-suppliername"></div> 
                </div>
                <div class="newsupplier-form-row">
                    <div class="newsupplier-form-label"><label>Date and Time</label></div>
                    <div class="newsupplier-form-splitlabel"><label>:</label></div>
                    <div class="newsupplier-form-input"><input id="newsupplier-input-datetime" type="datetime-local"></div> 
                </div>
                <div class="newsupplier-form-row">
                    <div class="newsupplier-form-label"><label>Location</label></div>
                    <div class="newsupplier-form-splitlabel"><label>:</label></div>
                    <div class="newsupplier-form-input"><input id="newsupplier-input-location"></div> 
                </div>
            </div>
        </div>
    </div>
</body>

</html>
